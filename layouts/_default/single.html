{{ define "main" }}

<div class="h-entry">
	<h1 class="p-name">{{ .Title }}</h1>
	<p class="dt-published">{{ .Date.Format "January 2, 2006" }}</p>

	{{ if .Params.categories }}
		<p>Categories:
		{{ range .Params.categories }}
			<a href="/categories/{{ . | urlize }}/">#{{ . }}</a>
		{{ end }}
		</p>
	{{ end }}

	<div class="e-content">
		{{ .Content }}
	</div>
</div>

{{ end }}
