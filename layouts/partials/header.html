<header class="mail-toolbar">
    <div class="toolbar-buttons">
        <a class="toolbar-btn" aria-label="Reply" href="mailto:{{ .Site.Params.author.username }}@{{ .Site.BaseURL | replaceRE "^https?://" "" | replaceRE "/$" "" }}" title="Reply">
            <div class="btn-icon reply-icon"></div>
            <span>Reply</span>
        </a>

        <a class="toolbar-btn" aria-label="Reply All" href="{{ .Site.Params.author.activitypub.url }}" target="_blank" rel="noopener noreferrer" title="Reply All">
            <div class="btn-icon reply-all-icon"></div>
            <span>Reply All</span>
        </a>

        <a class="toolbar-btn" aria-label="Forward" href="#share-fallback" data-action="forward" title="Forward">
            <div class="btn-icon forward-icon"></div>
            <span>Forward</span>
        </a>

        <a class="toolbar-btn" aria-label="Open RSS feed" href="/rss/" data-action="rss" data-feed-url="/feed.xml" title="RSS Feed">
            <div class="btn-icon rss-icon"></div>
            <span>RSS</span>
        </a>
    </div>
</header>
